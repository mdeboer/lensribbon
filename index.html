<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Lensribbon Maker</title>

    <link rel="stylesheet" href="assets/app.css">
</head>
<body>
    <a href="https://github.com/mdeboer/lensribbon"><img width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_darkblue_121621.png?resize=149%2C149" class="attachment-full size-full" id="forkme" alt="Fork me on GitHub" data-recalc-dims="1"></a>

    <div class="jumbotron">
        <div class="container">
            <h1 class="display-4">Lensribbon Maker</h1>
            <p class="lead">Create your own lensribbon to have a visual overview of your lenses.</p>
        </div>
    </div>
    <div class="container">
        <form action="" id="ribbonForm">
            <div class="form-row mb-3">
                <div class="col">
                    <div class="form-group">
                        <label for="cropfactor">Crop factor</label>
                        <input type="number" class="form-control col-md-2" name="cropfactor" id="cropfactor" min="0.1" max="5" step="0.1" value="1" required tabindex="0">
                        <small class="form-text text-muted">
                            Please enter the crop factor of your camera sensor.<br />
                            Examples: FF (1), Canon APS-H (1.3), Nikon APS-C (1.5), Canon APS-C (1.6).
                        </small>
                    </div>
                </div>
            </div>

            <h4>Lenses</h4>
            <div id="lenses">
                <div class="form-row" id="trigger-row">
                    <div class="col">
                        <div class="form-group">
                            <label for="fromNew">From [mm]</label>
                            <input type="number" class="form-control" id="fromNew" min="1" step="1" placeholder="70">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="toNew">To [mm]</label>
                            <input type="number" class="form-control" id="toNew" min="1" step="1" placeholder="200">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="apertureNew">Aperture [/f]</label>
                            <input type="number" class="form-control" id="apertureNew" min="0.1" step="0.1" placeholder="2.8">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="qualityNew">Quality</label>
                            <select id="qualityNew" class="form-control">
                                <option value="1">Gold (professional, best of the best)</option>
                                <option value="2" selected>Silver (standard or kitlenses)</option>
                                <option value="3">Bronze (cheap, legacy lenses)</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex align-items-center justify-content-center">
                        <button type="button" class="close d-none" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="col-auto">
                    <input type="submit" class="btn btn-primary" value="Generate!">
                </div>
                <div class="col-auto">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="saveAsDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Save as
                        </button>
                        <div class="dropdown-menu" aria-labelledby="saveAsDropdown">
                            <a href="#" class="dropdown-item" data-type="png">Image (PNG)</a>
                            <a href="#" class="dropdown-item" data-type="jpg">Image (JPG)</a>
                            <a href="#" class="dropdown-item" data-type="webp">Image (WebP)</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div id="ribbon-container">
        <table id="ribbon">
            <thead>
                <tr>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th></th>
                </tr>
                <tr>
                    <th></th>
                </tr>
                <tr>
                    <th></th>
                </tr>
            </tbody>
        </table>
        <div class="cropfactor"></div>
    </div>

    <div id="footer">
        <small class="text-muted">Created by <a class="text-muted" href="https://github.com/mdeboer">Maarten de Boer</a> | <a class="text-muted" href="https://github.com/mdeboer">GitHub</a></small>
    </div>

    <script src="assets/app.js" type="text/javascript"></script>
</body>
</html>
